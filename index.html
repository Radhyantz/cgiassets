		<style>
			:root {

				--marketplace-item-width: calc(((100vw - (100vh - (var(--padding) * 1))) - (40px * 2)) / 2);
				--marketplace-item-height: calc(((100vh - 56px) - (100px * 4)) / 2);

				/* jika ingin tampilan komputer 1 kolom ke kanan */
				--marketplace-item-width-wa: calc(((100vw - (100vh - (var(--padding) * 1))) - (40px * 1)) / 1);
				--marketplace-item-height-wa: calc(((100vh - 56px) - (115px * 5)) / 1);

				/* jika ingin tampilan hp 3 kolom ke kanan */
				/* --marketplace-item-width-mobile: calc((100vw - (20px * 4)) / 3); */
				/* --marketplace-item-height-mobile: calc((89vh - (100vw - 40px) - 100px) / 3); */

				/* jika ingin tampilan hp 2 kolom ke kanan */
				--marketplace-item-width-mobile: calc((100vw - (20px * 3)) / 2);
				--marketplace-item-height-mobile: calc((89vh - (110vw - 40px) - 100px) / 2);

				/* jika ingin tampilan hp 1 kolom ke kanan */
				--marketplace-item-width-wa-mobile: calc((100vw - (20px * 2)) / 1);
				--marketplace-item-height-wa-mobile: calc((70vh - (125vw - 10px) - 100px) / 1);
			}

			body {
				margin: 0;
				padding: 0;
				width: 100vw;
				height: 100%;
				font-family: Helvetica, sans-serif;
				font-size: 16px;
				/* overflow-y: hidden; */
			}

			a {
				text-decoration: none;
				color: #000000;
			}

			.container {
				width: 100vw;
				height: 100%;
				display: flex;
				overflow: none;
			}

			.container_logo {
				display: flex;
				justify-content: center;
				align-items: flex-start;
				padding: var(--padding) 0 var(--padding) var(--padding);
			}

			.aero_logo {
				margin-top: 56px;
				width: calc((100vh - 56px) - (var(--padding) * 2));
				outline: 1px solid #eaeaea;
			}

			.container_marketplace {
				flex: 1;
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: var(--padding);
				gap: var(--padding);
			}

			.container_marketplace > span {
				font-weight: bold;
			}

			.marketplace_group {
				display: flex;
				justify-content: flex-start;
				align-items: center;
				flex-wrap: wrap;
				gap: var(--padding);
			}

			.marketplace_item {
				cursor: pointer;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				gap: 20px;
				min-width: fit-content;
				width: var(--marketplace-item-width);
				min-height: 100px;
				height: var(--marketplace-item-height);
				/* outline: 1px solid #eaeaea; */
				background-color: #f5f5f5;
				transition: box-shadow 0.3s ease-in-out,
				background-color 0.3s ease-in-out;
			}

			.marketplace_item_wa {
				cursor: pointer;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				gap: 20px;
				min-width: fit-content;
				width: var(--marketplace-item-width-wa);
				min-height: 100px;
				height: var(--marketplace-item-height-wa);
				/* outline: 1px solid #eaeaea; */
				background-color: #f5f5f5;
				transition: box-shadow 0.3s ease-in-out,
				background-color 0.3s ease-in-out;
			}

			.marketplace_item_wa:hover {
				transition: box-shadow 0.3s ease-in-out,
				background-color 0.3s ease-in-out;
				background-color: #ffffff;
				box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.1),
					0 8px 10px -6px rgb(0 0 0 / 0.1);
			}

			.marketplace_logo {
				width: auto;
				height: 80px;
			}

			@media only screen and (max-width: 768px) {
				body {
					font-size: 12px;
				}
				.container {
					flex-direction: column;
				}

				.container_logo {
					padding: var(--padding-mobile) var(--padding-mobile) 0
						var(--padding-mobile);
				}

				.aero_logo {
					margin-top: 0;
					height: calc(100vw - (var(--padding-mobile) * 2));
					width: calc(100vw - (var(--padding-mobile) * 2));
				}

				.container_marketplace {
					padding: var(--padding-mobile);
					gap: var(--padding-mobile);
				}

				.marketplace_group {
					gap: var(--padding-mobile);
				}

				.marketplace_item {
					width: var(--marketplace-item-width-mobile);
					min-height: calc(50px + var(--padding-mobile));
					height: var(--marketplace-item-height-mobile);
					gap: 7px;
				}

				.marketplace_item_wa {
					width: var(--marketplace-item-width-wa-mobile);
					min-height: calc(50px + var(--padding-mobile));
					/* height: var(--marketplace-item-width-wa-mobile); */
					gap: 7px;
				}

				.marketplace_logo {
					height: 50px;
				}
			}
